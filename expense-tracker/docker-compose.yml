version: '3'

services:
    docker-mysql:
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=expensedb
            - MYSQL_PASSWORD=password
        ports:
            - 3306:3306
    expense-tracker-api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 8080:8080
        environment: 
            SPRING_DATASOURCE_URL : jdbc:mysql://docker-mysql:3306/expensedb?autoReconnect=true
        depends_on:
            - docker-mysql